        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;

        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');


#first_nav_div{
    width: 100%;
    padding:1% 4%;
    background-color: rgb(0, 0, 10);
    display: grid;
    grid-template-columns:70% 30%;
   
 
   
}
#social_div{
    text-align:left;
}

#email_div{
    display: grid;
    grid-template-columns:50% 50%;
 
}
#email_categries{
    display: grid;
    grid-template-columns:12% 88%;
   align-items: center;
   
}


#email_div p{
    color:white;
    font-size: 15px;
   padding:3% 5%;
   font-family: 'Inter', sans-serif;
}

#email_div a{
text-decoration: none;
color:white;
}

#email_div img{
    width:21px;
   height: 21px;
   border-radius:50%;
 
 
}

#social_div img{
   width: 36px;
   height: 36px;
   border-radius:70%;
   padding:5px;


  
}
nav{
    width: 100%;
    padding:16px;
    background-color:white;

    box-shadow: 5px 5px 10px solid grey;
    display: grid;
    grid-template-columns: 30% 70%;


   
  
   
}

#nava_div1{
    text-align: right;
}

nav a{
    text-decoration: none;
    color:black;
    font-size: 19px;
    font-family: 'Inter', sans-serif;
    font-weight:500;
    padding:3%;
   

}
nav a:hover{
    background-color: rgb(1, 218, 1);
    color:white;
    transition:1s all;
  
}



#nava_div1 #nav_firstbutton{
width: 150px;
height:44px;
background-color: white;
border: 1px solid rgb(0, 226, 0);
color:rgb(12, 145, 12);
border-radius:20px;
padding:2px;   
font-size: 17px;
font-family: 'Inter', sans-serif;
cursor: pointer;
}

#nava_div1 #nav_firstbutton a{
    font-weight:600;
    color:rgb(0, 163, 0);
  
  
}

#nava_div1 #nav_firstbutton a:hover{
    color:white;
  
   
} 

#nava_div1 #nav_firstbutton:hover{
    background-color: rgb(1, 218, 1);
  
}


#nava_div1 #nav_button2{
width: 150px;
height:44px;
background-color: rgb(1, 218, 1);
color:white;
border:none;
border-radius:20px;
font-weight:bolder;
padding:2px;   
font-size: 17px;
font-family: 'Inter', sans-serif;
cursor: pointer;

}

#nava_div1 button a{
color:white;

}

#close_btn{
width: 28px;
height:28px;
border:none;
cursor: pointer;
display:none ;

}

#close_btn img{
width: 100%;



}

#open_btn{
width: 28px;
height:28px;
border:none;
cursor: pointer;
display:none; 

}

#open_btn img{
width: 100%;


}


#media_nav_div{
width: 100%;
height:0px;
overflow: hidden;
border-radius: 4px;
padding: 0% 2%;
display:none;
transition: 0.5s all;

}

#media_nav_div a{
width: 100%;
color:black;
font-size:16px;
font-family: 'Inter', sans-serif;
text-decoration: none;
padding: 2% 6%;
border-radius: 4px;
    margin: 2% 0%;
border-left: 4px solid  rgb(5, 5, 141);;
    border-right: 4px solid  rgb(5, 5, 141);;
display: block;



}
#media_nav_div a:hover{
width: 100%;
color:white;
background-color: rgb(5, 5, 141);
transition: 1s;
}

    font-size:35px;
    color:green;
    font-family: 'Inter', sans-serif;
    margin-left: 6%;

  #input_radio{
    width: 20px;
    height: 20px;
    accent-color:green;
    cursor: pointer;
   }


  #Home_form #loginform{
    background-color:white;
width:300px;
border: none;

  }

  
  table{
    width: 100%;
  }


  table tr td input{
width:100%;
 border-radius:6px;
 font-size: 16px;
background-color: white;
  padding:2%;
  margin:6% 3%;
  font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  border-bottom:1px solid white;
  cursor: pointer;
  border: 1px solid green;
 
  }

  #button{
    width: 100%;
    height: 40px;
    background-color:green;
    color:white;
    padding: 2%;
    font-size: 18px;
    border: none;
    border-radius: 4px;
    font-family: 'Inter', sans-serif;
    margin-top:2%;
    cursor: pointer;
    border-radius:8px;
    box-shadow: 20px 20px 40px solid grey;
    
  }
  
  

  h4{
    color:black;
    font-size: 14px;
    text-align: center;
  }
  h4 a{
    color:green;
    font-family: 'Inter', sans-serif;
  }
  a{
    color:green;
  }



    h5{
    cursor: pointer;
    font-size: 15px;
    color:green;
    font-family: 'Inter', sans-serif;
    font-weight:550;
   
  }

  #footer_main_div{
    width: 100%;
    padding:4%;
   
    background-color: rgb(0, 207, 0);
  }

  #footer_main_div p{
    color:white;

    font-family: 'Inter', sans-serif;
  }

 display: grid;
