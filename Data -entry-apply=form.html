<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');


        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap');


        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        #LOGO_MAIN_DIV {
            width: 100%;
            height: auto;
            padding: 0%;
            display: grid;
            grid-template-columns: 50% 50%;
        }

        #header_homepage_Logo_div {
            width: 100%;
            height: auto;
            padding: 0% 2%;

        }


        #LOGO_MAIN_DIV img {
            width: 20%;
            height: auto;
            padding: 1%;
            margin: 0% 4%;

        }

        #header_homepage_items_div {
            width: 100%;
            height: auto;
            /* padding: 4%; */
            text-align: right;
            padding: 4%;



        }

        #header_homepage_items_div img {
            width: 40px;
            height: auto;
            margin: 0% 1%;
            padding: 0% 1%;
            transition: all 1s ease;

        }

        #Apply_home_main_div {
            width: 100%;
            height: auto;
            display: grid;
            grid-template-columns: 50% 50%;
            padding: 2% 0%;
        }

        #apply_categries_div {
            width: 100%;
            height: auto;
            padding: 4% 0%;
            margin-left: 6%;

        }

        #apply_image_div {
            width: 100%;
            height: auto;
            padding: 0% 8%;
            margin-top: 2%;
            margin-left: -18%;

        }

        #apply_image_div img {
            width: 100%;
            height: auto;
            padding: 0% 4%;
            margin-top: -4%;
        }

        nav {
            width: 100%;
            height: auto;
            padding: 0% 2%;
            background-color: rgb(15, 178, 178);
            display: grid;
            grid-template-columns: 30% 50% 20%;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 1% 2%;
            margin: 0% 2%;
            border: none;
            border-right: 1px solid white;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;


        }

        #Logo_div {
            width: 100%;
            height: auto;
            padding: 2%;
            margin: 0% 2%;
        }

        #logo_nav_text {
            width: 100%;
            height: auto;
            padding: 2%;
            margin: 0% 2%;
        }


        #logo_nav_btn_div {
            width: 100%;
            height: auto;
            padding: 2%;
            margin: 0% 2%;

        }

        #Add_kart_btn {
            width: auto;
            padding: 2%;
            height: auto;
            border: none;
            background-color: rgb(15, 178, 178);
            margin: 0% 2%;
        }

        #Add_kart_btn svg {
            width: auto;
            padding: 2%;
            background-image: none;
            cursor: pointer;
        }

        #notification_btn {
            width: auto;
            padding: 2%;
            height: auto;
            margin: 0% 2%;
            border: none;
            background-color: rgb(15, 178, 178);
        }


        #notification_btn svg {
            width: auto;
            padding: 2%;
            background-image: none;
            cursor: pointer;
        }

        #Nav_login_btn {
            width: auto;
            padding: 2%;
            height: auto;
            margin: 0% 2%;
            border: none;
            background-color: rgb(15, 178, 178);

        }

        #Nav_login_btn svg {
            width: auto;
            padding: 2%;
            background-image: none;
            cursor: pointer;
        }

        #Nav_login_btn {
            text-align: right;
            overflow: hidden;
        }







        .dropdown {
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            color: white;
            background-color: inherit;
            font-family: inherit;

        }



        .dropdown-content {
            display: none;
            position: absolute;
            background-color: none;
            width: 150px;
            padding: 1%;
            /* box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); */
            z-index: 1;
            margin-top: -2%;
            border: none;
        }

        .dropdown-content a {
            text-decoration: none;
            display: block;
            margin: 22% 0%;
            padding: 4% 0%;


        }

        .dropdown-content a:hover {
            border: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #Signup_btn {
            width: auto;
            height: auto;
            padding: 8%;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 0px;
            cursor: pointer;

        }

        #job-application-form p {
            color: black;
            padding: 2% 0%;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            font-size: 16px;
        }

        #job-application-form {
            max-width: auto;
            margin: 0% 22%;
            padding: 2% 3%;

            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);

        }

        #job-application-form h2 {
            text-align: center;
            font-size: 30px;
            padding: 2% 0%;
            margin-bottom: 4%;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }

        section {
            margin-bottom: 20px;
        }

        label{
            padding:2% 0%;
            font-size: 16px;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
           

        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 2%;
            margin: 2% 0%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12x;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;

        }

        button[type="submit"] {
            width: auto;
            background-color: rgb(15, 178, 178);
            color: #fff;
            padding: 4% 8%;
            border: none;
            cursor: pointer;
            margin: 2% 0%;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }

        button[type="submit"]:hover {
            width: auto;
            background-color: white;
            border: none;
            border-left: 4px solid rgb(15, 178, 178);
            border-right: 4px solid rgb(15, 178, 178);
            color: black;
        }

        #Pay_bow_btn {
            width: auto;
            background-color: white;
            color: black;
            padding: 4% 8%;
            border: none;
            cursor: pointer;
            margin: 2% 0%;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            border: none;
            border-left: 4px solid rgb(15, 178, 178);
            border-right: 4px solid rgb(15, 178, 178);

        }


        #reseriver_main_div {
            text-align: center;
            background-color: rgb(240, 240, 240);
            width: 100%;
            height: auto;
        }

        #reseriver_main_div p {
            font-size: 16px;
            font-family: "Nunito Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            padding: 2% 0%;
            color: teal;
        }
    </style>

                    <section>
                        <label>Select Your Educations*</label>
                        <select id="select_Country" class="select_inp" required>
                            <option value="">Select Educations*</option>
                        </select>

                        
                        <label>Work Mode</label>
                        <br>
        
                        <select id="select_state" class="select_inp" required>

                        </select>
                        <select id="select_city" class="select_inp" required>

                        </select>

                    </section>

                    <section>


                        <label>Upload Your Qualification Mark Sheets*</label>

                      </section>

                        <label>Message Send:</label>

    var subjectObject = {

        "10th Pass": {

            "Internship": ["3000"],

        "BBA": {

        },


        "MBA": {

            "Remote": ["₹ - 9000"],

            "Internship": ["₹ - 10000"],


        },

        "BCA": {

            "part time": ["₹ - 10000"],

            "full time": ["₹ - 55000"],

            "Remote": ["₹ - 7500"],

        },

        "etc": {

            "part time": ["₹ - 6000"],

            "full time": ["₹ - 60000"],

            "Remote": ["₹ - 10500"],

            "Internship": ["₹ - 11500"],


        },

    }
    window.onload = function () {
        var subjectSel = document.getElementById("select_Country");
        var topicSel = document.getElementById("select_state");
        var chapterSel = document.getElementById("select_city");
        for (var x in subjectObject) {
            subjectSel.options[subjectSel.options.length] = new Option(x, x);
        }
        subjectSel.onchange = function () {
            chapterSel.length = 1;
            topicSel.length = 1;

            for (var y in subjectObject[this.value]) {
                topicSel.options[topicSel.options.length] = new Option(y, y);
            }
        }
        topicSel.onchange = function () {
            chapterSel.length = 1;

            var z = subjectObject[subjectSel.value][this.value];
            for (var i = 0; i < z.length; i++) {
                chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
            }
        }
    }



</script>
